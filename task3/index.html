<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Детска градина</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="heading">
        <div class="jumbotron text-center">
            <h1>Детска градина "Калпазани"</h1>
        </div>
    </div>
    <div class="container">
        <div class="col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2">

            <form name="filters" class="form-inline">
                <input class="form-control" id="textFilter" placeholder="Филтрирай по име, храна или любима игра">
                <button class="btn btn-primary" id="orderByName">Пордеди по име</button>
                <button class="btn btn-success" id="orderByAge">Пордеди по възраст</button>
                <select class="form-control" id="gameFilter">
                    <option value="">Филтрирай по игра</option>
                    <option value="LEGO">LEGO</option>
                    <option value="кукла Барби">кукла Барби</option>
                    <option value="футбол">футбол</option>
                    <option value="кукли">кукли</option>
                    <option value="криеница">криеница</option>
                    <option value="фризби">фризби</option>
                </select>
            </form>

            <h2>Запознайте се с нашите малки калпазани:</h2>

            <div id="kids">

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
